services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hcm-app
    environment:
      - APP_DATABASE_DRIVER=sqlserver
      - APP_DATABASE_DSN=${APP_DATABASE_DSN:-sqlserver://sa:YourStrong@Passw0rd@tabeldata.ip-dynamic.com:64123?database=devhcmrefreshment&encrypt=disable&trustServerCertificate=true}
      - APP_SERVER_HOST=0.0.0.0
      - APP_SERVER_PORT=8080
      - APP_ENV=production
    ports:
      - "8080:8080"
    networks:
      - hcm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hcm-network:
    driver: bridge
