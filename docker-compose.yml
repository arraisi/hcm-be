services:
  # Redis Service
  redis:
    image: redis:8-alpine
    container_name: hcm-redis
    ports:
      - '6379:6379'
    networks:
      - hcm-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: server
    container_name: hcm-app
    environment:
      # Override config.yaml values for Docker deployment
      - APP_ENV=production
      - ASYNQ_REDISADDR=redis:6379
    ports:
      - '8080:8080'
    networks:
      - hcm-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Asynq Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: hcm-worker
    environment:
      # Override config.yaml values for Docker deployment
      - APP_ENV=production
      - ASYNQ_REDISADDR=redis:6379
    networks:
      - hcm-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  redis-data:
    driver: local

networks:
  hcm-network:
    driver: bridge
