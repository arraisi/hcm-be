services:
  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hcm-app
    # Configuration is now loaded from config.yaml inside the container
    # No environment variables needed as the app uses internal/config/config.yaml
    ports:
      - '8080:8080'
    networks:
      - hcm-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  hcm-network:
    driver: bridge
