services:
  # Redis Service
  redis:
    image: redis:7-alpine
    #container_name: hcm-redis
    ports:
      - '6380:6379'
    networks:
      - hcm-network
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis-data:/data

  # Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    #container_name: hcm-app
    # Configuration is now loaded from config.yaml inside the container
    # No environment variables needed as the app uses internal/config/config.yaml
    ports:
      - '8080:8080'
    environment:
      - NODE_ENV=production
      - REDIS_HOST=redis:6379 
    networks:
      - hcm-network
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'wget', '--no-verbose', '--tries=1', '--spider', 'http://localhost:8080/healthz']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s


volumes:
  redis-data:
    driver: local

networks:
  hcm-network:
    driver: bridge
